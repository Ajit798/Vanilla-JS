<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main-container">

    <div class="weather-container">
       <div class="header-content">
        <input type="text" name="search-content" id="search-bar"/>
        <button id="btn-search">Search</button>
       </div>
       <div id="title">
        <h2 id="cityName">Title:</h2>
        <img alt="weather" id="weather-icon" width="30px"/>
       </div>
       <div class="weather-content">
        <div class="temp-min">
            <h3>Min Temperature:</h3>
            <h3 id="min-temp"></h3>
        </div>
        <div class="temp-max">
            <h3>Max Temperature:</h3>
            <h3 id="max-temp"></h3>
        </div>
        <div class="temp-humid">
            <h3>Humidity</h3>
            <h3 id="humidity"></h3>
        </div>
        
       
       </div>
    </div>
</div>
    


    <script src="./index.js" />
</body>
</html>
